<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <form>
        <p>What is the total of your bill?</p>
        <div class="billAmountInput">
          <input type="text" class="billAmt" placeholder="Bill Amount" />
        </div>

        <p>How was your service?</p>
        <div class="service">
          <select name="serviceSelector" id="serviceSelector">
            <option disabled selected value="0">-- Choose An Option --</option>
            <option value="0.3">Outstanding (30%)</option>
            <option value="0.2">Great (20%)</option>
            <option value="0.15">Good (15%)</option>
            <option value="0.1">OK (10%)</option>
            <option value="0.05">Bad (5%)</option>
          </select>
        </div>
      </form>

      <p>How many people are splitting this bill?</p>
      <div class="peopleAmountInput">
        <input type="text" class="peopleAmt" placeholder="Number Of People" />
      </div>

      <button id="calculate">Calculate</button>

      <!-- END OF CALCULATOR SPACE LEFT FOR TOTALS -->

      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <p id="each">each</p>
      </div>
    </div>
  </body>
</html>
